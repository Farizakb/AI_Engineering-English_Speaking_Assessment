version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: english-assessment-backend
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      STT_MODEL_SIZE: ${STT_MODEL_SIZE:-small}
      MAX_AUDIO_MINUTES: ${MAX_AUDIO_MINUTES:-10}
      CHUNK_DURATION: ${CHUNK_DURATION:-90}
      SPLIT_THRESHOLD_SECONDS: ${SPLIT_THRESHOLD_SECONDS:-360}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      # ✅ Mount backend source code so changes apply immediately
      - ./backend:/app
      # ✅ Persist data outside container
      - ./data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: english-assessment-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  data:
    driver: local
